<!DOCTYPE html>
<html lang="en">

<head>
    <!--font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--/font roboto-->
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/font awesome-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/css-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/bootstrap-->

<body>
    <header>
        <!-- <div>
            <img src="img/mobile-logo.png" alt="mobile logo">
        </div> -->
        <div>
            <div class="d-flex align-items-center p-1" role="search">
                <div class="logo img-fluid px-1">
                    <img class="d-xs-block d-sm-block d-lg-none" src="img/mobile-logo.png" alt="logo mobile">
                    <img class="d-none d-lg-block" src="img/logo.svg" alt="logo">
                </div>
                <div class="input-group py-2 ps-1">
                    <button class="seach-btn-bg btn" type="button"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
                    <input type="text" class="seach-btn-bg form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
                  <div class="px-2 d-none d-lg-block">
                    <i class="fa-solid fa-list" style="color: #5b5858;"></i>
                </div>
                <div class="px-2 d-none d-lg-block">
                    <i class="fa-solid fa-circle-question" style="color: #5b5858;"></i>
                </div>
                <div class="px-2 d-none d-lg-block">
                    <i class="fa-solid fa-ellipsis-vertical" style="color: #5b5858;"></i>
                </div>
                  <div class="dropdown">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Profilo</a></li>
                      <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                      <li><a class="dropdown-item" href="#">logout</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        <div></div>
      
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
