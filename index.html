<!DOCTYPE html>
<html lang="en">

<head>
    <!--font roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!--/font roboto-->
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--/font awesome-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--/css-->
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--/bootstrap-->
</head>

<body>
    <header class="d-flex align-items-center">
        <div class="logo">
            <img class="img-fluid d-xs-block d-sm-block d-lg-none" src="img/mobile-logo.png" alt="logo mobile">
            <img class="img-fluid d-none d-lg-block" src="img/logo.svg" alt="logo">
        </div>
        <div class=" input-group py-3 ps-2">
            <button class="seach-btn-bg btn" type="button"><i class="fa-solid fa-magnifying-glass"
                    style="color: #000000;"></i></button>
            <input type="text" class="seach-btn-bg form-control" placeholder="Prova a cercare: Lezioni di Laravel"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div class=" d-flex align-items-center">
            <div class="px-2 d-none d-lg-block">
                <i class="fa-solid fa-list" style="color: #5b5858;"></i>
            </div>
            <div class="px-2 d-none d-lg-block">
                <i class="fa-solid fa-circle-question" style="color: #5b5858;"></i>
            </div>
            <div class="px-2 d-none d-lg-block">
                <i class="fa-solid fa-ellipsis-vertical" style="color: #5b5858;"></i>
            </div>
            <div class="dropdown">
                <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profilo</a></li>
                    <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                    <li><a class="dropdown-item" href="#">logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="main-section d-flex">
        <div class="nav-l p-2 text-white ">
            <ul class="p-0 h-100 d-flex flex-column">
                <li class="sezione d-flex py-2 px-4 ">
                    <a class="d-flex align-items-center" href="">
                        <i class="fa-solid fa-house" style="color: #ffffff;"></i>
                         <div class="ps-2 d-none d-lg-block ">Home</div>
                    </a>
                </li>
                <li class="sezione d-flex py-2 px-4">
                    <a class="d-flex align-items-center" href="">
                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                        <div class="ps-3 d-none d-lg-block ">
                            Stats
                        </div>
                    </a>            
                </li>
                <li class="sezione d-flex py-2 px-4">
                    <a class="d-flex align-items-center" href="">
                        <i class="fa-solid fa-signal" style="color: #ffffff;"></i>
                        <div class="ps-2 d-none d-lg-block ">
                            Signals
                        </div>
                    </a>
                </li>
                <li class="sezione d-flex px-4 py-2 mt-auto ">
                    <a class="d-flex align-items-center" href="">
                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>
                    <div class="ps-2 d-none d-lg-block ">
                        Admin
                    </div>
                    </a> 
                </li>
            </ul>
        </div>
        <main class="flex-grow-1 overflow-y">
            <div class="jumbo pt-3 text-white p-2 ">
                <div class="row m-0">
                    <div class="col-12 col-md-3 col-lg-3 px-2 pb-3 pt-1 order-md-last">
                                            Nuovo Studente 
                                            <button class="btn p-0 ms-1 border " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                                <i class="fa-solid fa-plus fa-xs py-1 px-2" style="color: #ffffff;"></i>
                                            </button>
                                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                                                <div class="offcanvas-header">
                                                    <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci un nuovo studente</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                                                        </button>
                                                </div>
                                                <div class="offcanvas-body">

                                                </div>
                                            </div>
                    </div>
                    <div class="col-12 col-md-5 col-lg-6 pb-3 px-2">
                        <div class="d-flex align-items-center">
                            <h2>Boolean</h2>
                            <div class="fm-tags ms-2">Piano Blaze</div>
                        </div>
                        <div class="d-flex">
                            <div class="fm-tags">
                                3 apps
                            </div>
                            <div class="mx-1">
                                <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
                            </div>
                            <div class="fm-tags mx-1 d-xs-block d-sm-block d-lg-none">
                                +
                            </div>
                            <div class="fm-tags mx-1 d-none d-lg-block">
                                Boolean mobile app
                            </div>
                            <div class="fm-tags mx-1 d-none d-lg-block">
                                Boolean web app
                            </div>
                            <div class="fm-tags mx-1 d-none d-lg-block">
                                Boolean blog app
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3 pb-3 px-2 text-start">
                        <div>
                            Studenti online negli ultimi 30 minuti
                        </div>
                        <h3>125</h3>
                    </div>
                    
                </div>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
